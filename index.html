<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>E-mail List</title>
<link href='./assets/css/style.css' rel='stylesheet'>
</head>
<body>
<div id='app'>
    <div class="container p_5">
        <h1 class="p_5">Email List Generator</h1>
        <div class="email_list p_5" v-for="email in emails">
            {{email}}
        </div>
        <div class="generate p_5">
            <button class="generate_btn" @click="emailGenerator()"> Generate</button>
        </div>
    </div>


</div>

</html>
